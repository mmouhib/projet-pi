<swiper-container slides-per-view="3" speed="500" css-mode="true">
  <div *ngFor="let candidacie of candidacies">
    <swiper-slide class="mr-2">
      <div class="px-20">
        <div
          class="flex flex-wrap lg:justify-between md:justify-around gap-4 pt-8"
        >
          <div
            class="w-96 shrink-0 px-8 py-3 rounded-2xl flex flex-col bg-gradient-to-b from-[#FFFFFF] relative shadow-md"
          >
            <button
              (click)="deleteCandidacy(candidacie.candidacy?.idCandidacy)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                class="absolute right-2"
              >
                <path
                  d="M12.0007 10.5865L16.9504 5.63672L18.3646 7.05093L13.4149 12.0007L18.3646 16.9504L16.9504 18.3646L12.0007 13.4149L7.05093 18.3646L5.63672 16.9504L10.5865 12.0007L5.63672 7.05093L7.05093 5.63672L12.0007 10.5865Z"
                  fill="rgba(66,74,136,1)"
                ></path>
              </svg>
            </button>
            <div class="relative rounded-full mx-auto">
              <svg height="150" width="150" class="mr-6">
                <circle
                  cx="88"
                  cy="88"
                  r="45"
                  class="fill-transparent"
                  [attr.stroke-dasharray]="283"
                  [attr.stroke-dashoffset]="
                    283 * (1 - candidacie.candidacy.score)
                  "
                  stroke-width="5"
                  [style.stroke]="
                    candidacie.candidacy.score <= 0.5
                      ? 'red'
                      : candidacie.candidacy.score <= 0.7
                      ? 'orange'
                      : 'green'
                  "
                />
              </svg>
              <img
                [src]="decode(candidacie.image)"
                alt=""
                class="h-20 w-20 object-cover rounded-full absolute top-12 left-12 mx-auto"
              />
            </div>
            <span class="mx-auto text-[#424A88] text-lg"
              >{{ candidacie.candidacy?.firstname }}
              {{ candidacie.candidacy?.lastname }}<br />
            </span>
            <div class="flex mt-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path
                  d="M3 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3ZM20 7.23792L12.0718 14.338L4 7.21594V19H20V7.23792ZM4.51146 5L12.0619 11.662L19.501 5H4.51146Z"
                  fill="rgba(66,74,136,1)"
                ></path>
              </svg>
              <span class="ml-3"
                ><span class="text-[#424A88] opacity-40">Email : </span>
                {{ candidacie.candidacy?.email }}</span
              >
            </div>
            <div class="flex mt-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path
                  d="M9.36556 10.6821C10.302 12.3288 11.6712 13.698 13.3179 14.6344L14.2024 13.3961C14.4965 12.9845 15.0516 12.8573 15.4956 13.0998C16.9024 13.8683 18.4571 14.3353 20.0789 14.4637C20.599 14.5049 21 14.9389 21 15.4606V19.9234C21 20.4361 20.6122 20.8657 20.1022 20.9181C19.5723 20.9726 19.0377 21 18.5 21C9.93959 21 3 14.0604 3 5.5C3 4.96227 3.02742 4.42771 3.08189 3.89776C3.1343 3.38775 3.56394 3 4.07665 3H8.53942C9.0611 3 9.49513 3.40104 9.5363 3.92109C9.66467 5.54288 10.1317 7.09764 10.9002 8.50444C11.1427 8.9484 11.0155 9.50354 10.6039 9.79757L9.36556 10.6821ZM6.84425 10.0252L8.7442 8.66809C8.20547 7.50514 7.83628 6.27183 7.64727 5H5.00907C5.00303 5.16632 5 5.333 5 5.5C5 12.9558 11.0442 19 18.5 19C18.667 19 18.8337 18.997 19 18.9909V16.3527C17.7282 16.1637 16.4949 15.7945 15.3319 15.2558L13.9748 17.1558C13.4258 16.9425 12.8956 16.6915 12.3874 16.4061L12.3293 16.373C10.3697 15.2587 8.74134 13.6303 7.627 11.6707L7.59394 11.6126C7.30849 11.1044 7.05754 10.5742 6.84425 10.0252Z"
                  fill="rgba(66,74,136,1)"
                ></path>
              </svg>
              <span class="ml-3"
                ><span class="text-[#424A88] opacity-40">Téléphone : </span
                >{{ candidacie.candidacy?.phone_number }}</span
              >
            </div>
            <div class="flex mt-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path
                  d="M12 20.8995L16.9497 15.9497C19.6834 13.2161 19.6834 8.78392 16.9497 6.05025C14.2161 3.31658 9.78392 3.31658 7.05025 6.05025C4.31658 8.78392 4.31658 13.2161 7.05025 15.9497L12 20.8995ZM12 23.7279L5.63604 17.364C2.12132 13.8492 2.12132 8.15076 5.63604 4.63604C9.15076 1.12132 14.8492 1.12132 18.364 4.63604C21.8787 8.15076 21.8787 13.8492 18.364 17.364L12 23.7279ZM12 13C13.1046 13 14 12.1046 14 11C14 9.89543 13.1046 9 12 9C10.8954 9 10 9.89543 10 11C10 12.1046 10.8954 13 12 13ZM12 15C9.79086 15 8 13.2091 8 11C8 8.79086 9.79086 7 12 7C14.2091 7 16 8.79086 16 11C16 13.2091 14.2091 15 12 15Z"
                  fill="rgba(66,74,136,1)"
                ></path>
              </svg>
              <span class="ml-3"
                ><span class="text-[#424A88] opacity-40">Adresse : </span
                >{{ candidacie.candidacy?.address }}</span
              >
            </div>
            <button
              class="absolute right-4 bottom-0"
              (click)="
                getCandidacy(candidacie.candidacy?.idCandidacy);
                SelectedCandidacy();
                eventChild(candidacie.candidacy?.idCandidacy, showCandidacy)
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path
                  d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                  fill="rgba(229,48,45,1)"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </swiper-slide>
  </div>
</swiper-container>
