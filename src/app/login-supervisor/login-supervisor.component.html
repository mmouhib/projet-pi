<div class="flex justify-center items-center h-screen">
  <div
    class="xl:w-1/3 lg:w-1/3 md:w-1/2 p-6 bg-gradient-to-b from-[#FFFFFF] rounded-md"
  >
    <h1 class="text-[#424A88] flex text-2xl justify-center">
      Espace encadrant
    </h1>
    <form [formGroup]="frm" (ngSubmit)="onPost()">
      <div class="flex flex-col mt-14 ml-3 w-11/12 relative">
        <input
          type="email"
          id="email"
          placeholder="Email"
          class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
          autocomplete="off"
          formControlName="email"
          required
        />
        <label
          for="email"
          class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
          >Email<span class="text-[#E5302D] ml-1">*</span></label
        >
      </div>
      <div
        class="msg error text-xs ml-3 text-[#E5302D]"
        *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)"
      >
        <span *ngIf="f['email'].errors?.['required']">Email obligatoire</span>
      </div>
      <div class="flex flex-col mt-14 ml-3 w-11/12 relative">
        <input
          type="password"
          id="password"
          placeholder="password"
          class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
          autocomplete="off"
          formControlName="password"
          required
        />
        <label
          for="password"
          class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
          >password<span class="text-[#E5302D] ml-1">*</span></label
        >
      </div>
      <div
        class="msg error text-xs ml-3 text-[#E5302D]"
        *ngIf="
          f['password'].invalid &&
          (f['password'].dirty || f['password'].touched)
        "
      >
        <span *ngIf="f['password'].errors?.['required']"
          >Mot de passe obligatoire</span
        >
      </div>
      <div class="flex justify-around items-center my-12">
<!--        <a href="#" class="text-[#E73130] font-bold">Mot de passe oublié?</a>-->
        <button
          type="submit"
          id="btnSubmit"
          class="w-32 h-10 text-white bg-[#E73130] rounded-full"
          [disabled]="frm.invalid"
          (click)="openSnackBar('Connecté avec succés', 'fermer')"
        >
          Se connecter
        </button>
      </div>
    </form>
  </div>
</div>
