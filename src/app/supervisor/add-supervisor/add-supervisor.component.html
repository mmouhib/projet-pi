<div class="flex justify-center items-center h-screen">
  <div
    class="w-1/2 p-6 bg-gradient-to-b from-[#FFFFFF] rounded-md -mt-24 shadow-md"
  >
    <h1 class="text-[#424A88] font-extrabold">Ajouter un encadrant</h1>
    <form [formGroup]="frm" (ngSubmit)="onPost()">
      <div class="flex flex-col mt-10 ml-3 w-11/12 relative">
        <input
          type="text"
          id="prenom"
          placeholder="firstname"
          class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
          autocomplete="off"
          formControlName="firstname"
          required
        />
        <label
          for="prenom"
          class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
          >Prénom <span class="text-[#E5302D]">*</span></label
        >
      </div>
      <div
        class="msg error text-xs ml-3 text-[#E5302D]"
        *ngIf="
          f['firstname'].invalid &&
          (f['firstname'].dirty || f['firstname'].touched)
        "
      >
        <span *ngIf="f['firstname'].errors?.['required']"
          >Prenom obligatoire</span
        >
      </div>

      <div class="flex flex-col mt-10 ml-3 w-11/12 relative">
        <input
          type="text"
          id="nom"
          placeholder="lastname"
          class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
          autocomplete="off"
          formControlName="lastname"
          required
        />
        <label
          for="nom"
          class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
          >Nom<span class="text-[#E5302D] ml-1">*</span></label
        >
      </div>
      <div
        class="msg error text-xs ml-3 text-[#E5302D]"
        *ngIf="
          f['lastname'].invalid &&
          (f['lastname'].dirty || f['lastname'].touched)
        "
      >
        <span *ngIf="f['lastname'].errors?.['required']">Nom obligatoire</span>
      </div>

      <div class="flex flex-col mt-10 ml-3 w-11/12 relative">
        <input
          type="tel"
          id="phone"
          placeholder="phoneNumber"
          class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
          autocomplete="off"
          formControlName="phone_number"
          required
        />
        <label
          for="nom"
          class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
          >telephone<span class="text-[#E5302D] ml-1">*</span></label
        >
      </div>
      <div
        class="msg error text-xs ml-3 text-[#E5302D]"
        *ngIf="
          f['phone_number'].invalid &&
          (f['phone_number'].dirty || f['phone_number'].touched)
        "
      >
        <span *ngIf="f['phone_number'].errors?.['phone_number']"
          >telephone obligatoire</span
        >
      </div>

      <div class="flex flex-col mt-10 ml-3 w-11/12 relative">
        <input
          type="text"
          id="address"
          placeholder="address"
          class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
          autocomplete="off"
          formControlName="address"
          required
        />
        <label
          for="address"
          class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
          >aderesse<span class="text-[#E5302D] ml-1">*</span></label
        >
      </div>
      <div
        class="msg error text-xs ml-3 text-[#E5302D]"
        *ngIf="
          f['address'].invalid && (f['address'].dirty || f['address'].touched)
        "
      >
        <span *ngIf="f['address'].errors?.['address']"
          >adresse obligatoire</span
        >
      </div>

      <div class="flex flex-col mt-10 ml-3 w-11/12 relative">
        <input
          type="email"
          id="email"
          placeholder="email"
          class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
          autocomplete="off"
          formControlName="email"
          required
        />
        <label
          for="email"
          class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
          >Email<span class="text-[#E5302D] ml-1">*</span></label
        >
      </div>
      <div
        class="msg error text-xs ml-3 text-[#E5302D]"
        *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)"
      >
        <span *ngIf="f['email'].errors?.['required']">Email obligatoire</span>
        <span *ngIf="f['email'].errors?.['invalidPattern']">
          foulenBenFoulen@gmail.com
        </span>
      </div>
      <div class="flex flex-col mt-10 ml-3 w-11/12 relative">
        <input
          type="password"
          id="password"
          placeholder="password"
          class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
          autocomplete="off"
          formControlName="password"
          required
        />
        <label
          for="password"
          class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
          >Mot de passe<span class="text-[#E5302D] ml-1">*</span></label
        >
      </div>
      <div
        class="msg error text-xs ml-3 text-[#E5302D]"
        *ngIf="
          f['password'].invalid &&
          (f['password'].dirty || f['password'].touched)
        "
      >
        <span *ngIf="f['password'].errors?.['required']"
          >Mot de passe obligatoire</span
        >
        <span *ngIf="f['password'].errors?.['invalidPattern']">
          Au moins 6 caractères de longeur , doit contenir 1 majuscule, 1
          minuscule, 1 chiffre et 1 caractère spécial
        </span>
      </div>
      <div class="flex flex-col mt-10 ml-3 w-11/12 relative">
        <input
          type="number"
          id="visitor"
          placeholder="visitor"
          class="hidden peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
          autocomplete="off"
          formControlName="visitor"
        />
      </div>

      <div class="flex justify-around items-center my-6 mt-14">
        <button
          mat-button
          class="w-32 h-10 text-white bg-[#E73130] rounded-full"
          (click)="openSnackBar('Encadrant ajouté avec succes', 'Fermer')"
          [disabled]="frm.invalid"
        >
          Ajouter
        </button>
      </div>
    </form>
  </div>
</div>
