<div
  *ngIf="showOfferModal"
  class="fixed top-0 left-0 right-0 bottom-0 bg-[#8e878780] z-10 flex justify-center items-center"
>
  <div
    class="modal-dialog bg-white h-auto p-20 rounded-md flex-col justify-between w-3/4 relative"
    style="max-height: 80vh; overflow-y: auto"
  >
    <div class="modal-content">
      <h1 class="text-[#424A88] font-bold flex justify-center">
        Modifier un offre de stage
      </h1>
      <div class="modal-header">
        <button
          type="button"
          class="absolute right-4 top-3"
          (click)="closeModal()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            height="24"
            width="24"
          >
            <path
              d="M12.0007 10.5865L16.9504 5.63672L18.3646 7.05093L13.4149 12.0007L18.3646 16.9504L16.9504 18.3646L12.0007 13.4149L7.05093 18.3646L5.63672 16.9504L10.5865 12.0007L5.63672 7.05093L7.05093 5.63672L12.0007 10.5865Z"
              fill="rgba(66,74,136,1)"
            ></path>
          </svg>
        </button>
      </div>
      <div class="mt-24">
        <!-- Formulaire avec les champs pour les informations de l'événement -->
        <form [formGroup]="frm">
          <div class="flex flex-col mt-4 ml-3 relative">
            <input
              type="text"
              id="topic"
              placeholder="topic"
              class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              [(ngModel)]="offer.topic"
              formControlName="topic"
              required
            />
            <label
              for="topic"
              class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
              >Sujet du stage <span class="text-[#E5302D]">*</span></label
            >
          </div>
          <div class="flex mt-10">
            <div class="flex flex-col w-1/2">
              <div class="flex flex-col ml-3 relative">
                <input
                  type="text"
                  id="company"
                  placeholder="company"
                  class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
                  style="margin-top: -0.02cm"
                  autocomplete="off"
                  [(ngModel)]="offer.company"
                  formControlName="company"
                  required
                />
                <label
                  for="company"
                  class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
                  >Département<span class="text-[#E5302D]">*</span></label
                >
              </div>
            </div>
            <div class="flex flex-col w-1/2">
              <div class="flex flex-col ml-3 relative">
                <select
                  id="type"
                  class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
                  autocomplete="off"
                  [(ngModel)]="offer.type"
                  formControlName="type"
                  required
                >
                  <option id="o1">PFE</option>
                  <option id="o2">PFA</option>
                  <option id="o3">Stage facultatif</option>
                </select>
                <label
                  for="type"
                  class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-3 peer-focus:-top-1 peer-focus:text-xs transition-all"
                  >Type <span class="text-[#E5302D]">*</span></label
                >
              </div>
            </div>
          </div>
          <div class="flex flex-col mt-10 ml-3 relative">
            <input
              type="text"
              id="address"
              placeholder="address"
              class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              [(ngModel)]="offer.address"
              formControlName="address"
              required
            />
            <label
              for="address"
              class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
              >Adresse <span class="text-[#E5302D]">*</span></label
            >
          </div>
          <div class="flex flex-col mt-10 ml-3 relative">
            <input
              type="number"
              id="duration"
              placeholder="duration"
              class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              [(ngModel)]="offer.duration"
              formControlName="duration"
              required
            />
            <label
              for="duration"
              class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
              >Durée <span class="text-[#E5302D]">*</span></label
            >
          </div>
          <div class="flex flex-col mt-10 ml-3 relative">
            <textarea
              id="required_work"
              class="w-full h-24 p-2 bg-transparent border border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              [(ngModel)]="offer.required_work"
              formControlName="required_work"
              placeholder="required_work"
              required
            ></textarea>
            <label
              for="required_work"
              class="absolute left-0 -mt-6 text-slate-500"
              >Travail demandé<span class="text-[#E5302D] ml-1">*</span></label
            >
          </div>
          <div class="flex flex-col mt-10 ml-3 relative">
            <textarea
              id="technical_environement"
              class="w-full h-24 p-2 bg-transparent border border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              [(ngModel)]="offer.technical_environement"
              formControlName="technical_environement"
              placeholder="technical_environement"
              required
            ></textarea>
            <label
              for="technical_environement"
              class="absolute left-0 -mt-6 text-slate-500"
              >Environnement technique / Outils utilisés<span
                class="text-[#E5302D] ml-1"
                >*</span
              ></label
            >
          </div>
          <div class="flex flex-col mt-10 ml-3 relative">
            <textarea
              id="required_profile"
              class="w-full h-24 p-2 bg-transparent border border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              [(ngModel)]="offer.required_profile"
              formControlName="required_profile"
              placeholder="required_profile"
              required
            ></textarea>
            <label
              for="required_profile"
              class="absolute left-0 -mt-6 text-slate-500"
              >Profil recherché<span class="text-[#E5302D] ml-1">*</span></label
            >
          </div>
          <div class="flex">
            <div class="flex flex-col w-1/3 mt-10 ml-3 relative">
              <div class="flex">
                <input
                  type="number"
                  id="interns_number"
                  placeholder="interns_number"
                  class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
                  autocomplete="off"
                  [(ngModel)]="offer.interns_number"
                  formControlName="interns_number"
                  required
                />
                <label
                  for="interns_number"
                  class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
                  >Nombre de stagiaire
                  <span class="text-[#E5302D]">*</span></label
                >
              </div>
            </div>
            <div class="ml-40 mt-10 flex items-center">
              <input
                type="checkbox"
                id="renumerete"
                name="renumerete"
                value="working_from_home"
                [(ngModel)]="offer.renumerete"
                class="mr-2"
                formControlName="renumerete"
              />
              <label for="renumerete" class="text-[#5F6368]">Rénuméré</label>
            </div>
            <div class="ml-20 mt-10 flex items-center">
              <input
                type="checkbox"
                id="working_from_home"
                name="working_from_home"
                value="working_from_home"
                [(ngModel)]="offer.working_from_home"
                formControlName="working_from_home"
                class="mr-2"
              />
              <label for="working_from_home" class="text-[#5F6368]"
                >Télétravail</label
              >
            </div>
          </div>
          <div class="flex justify-around items-center my-20">
            <button
              type="submit"
              class="w-40 h-10 text-white bg-[#E73130] rounded-full"
              (click)="updateIntershipOffer(); closeModal()"
            >
              Modifier
            </button>
          </div>
          <!-- Autres champs pour les autres informations de l'événement -->
        </form>
      </div>
    </div>
  </div>
</div>
